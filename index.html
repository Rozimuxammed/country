<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="loader">
        <img src="https://i.gifer.com/ZKZg.gif" alt="">
        <h1>Loader...</h1>
    </div>
    <nav>
        <a href="./index.html">
            <p class="text">Where in the world ?</p>
        </a>
        <div class="mode">
            <span>
                <i class="fa-sharp fa-solid fa-moon moon"></i>
                <i class="fa-regular fa-sun sun"></i>
            </span>
        </div>
    </nav>
    <header>
        <div class="search">
            <div class="inputIcon">
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
                <input type="text" placeholder="Search for a country..." autofocus>
            </div>
            <select>
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <section>
            <div class="cards">


            </div>
        </section>
    </header>

</body>
<script src="./js/main.js"></script>

</html>
